<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Notepad</title>
  <script src="/grist-plugin-api.js"></script>
  <link href="/v/unknown/widgets/notepad/quill.snow.css" rel="stylesheet">
  <link href="/v/unknown/widgets/notepad/quill.bubble.css" rel="stylesheet">
  <script src="/v/unknown/widgets/notepad/quill.min.js"></script>
  <link href="index.css" rel="stylesheet">
  <script src="/v/unknown/widgets/notepad/rxjs.umd.min.js"></script>
  <script src="image-resize.min.js"></script>
</head>

<body>
  <form id="configuration" style="display: none">
    <h2>Notepad Widget Configuration</h1>
      <div>
        <label>Select Quill theme:
          <select name="quillTheme" id="quillTheme">
            <option value="snow">Snow (format via toolbar)</option>
            <option value="bubble">Bubble (format via tooltip)</option>
          </select>
        </label>
      </div>
      <div>
        <input type="submit" value="Save">
      </div>
  </form>
  <div id="editor" class="editor-container">
  </div>
  <script src="index.js"></script>
</body>

</html>
